<ul class="collapsible" data-collapsible="accordion">
  <li>
    <div class="collapsible-header active">
      <i class="material-icons">date_range</i> {{getNowFullYear()}}. {{getNowMonth()}}
    </div>
    <div class="collapsible-body">
      <span>
        <a (click)="setPrev()" class="btn-flat">
          <i class="material-icons right">keyboard_arrow_left</i>
        </a>
        <a (click)="setNext()" class="btn-flat">
          <i  class="material-icons right">keyboard_arrow_right</i>
        </a>
      <table class="bordered centered side-calendar">
        <thead>
          <tr>
            <th class="side_cal_th">SUN</th>
            <th class="side_cal_th">MON</th>
            <th class="side_cal_th">TUE</th>
            <th class="side_cal_th">WED</th>
            <th class="side_cal_th">THU</th>
            <th class="side_cal_th">FRI</th>
            <th class="side_cal_th">SAT</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of createRange(numOfWeek); let i=index">
            <td class="side_cal_td" [ngClass]="calendarService.dateColor(weeks[i][j].month, weeks[i][j].day)" *ngFor="let item1 of createRange(7); let j=index">
              <b>{{weeks[i][j].day}}</b>
            </td>
          </tr>
        </tbody>
      </table>
      </span>
    </div>
  </li>
  <li>
    <div class="collapsible-header">
      <i class="material-icons">star_rate</i> favorite
    </div>
    <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
  </li>
</ul>
